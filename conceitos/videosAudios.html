<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Video e Audios</title>
</head>
<body>
    <div class="video">
        <video controls
        poster=""
            muted
            loop
            autoplay
            preload="auto"
        >
            <source src="https://www.youtube.com/watch?v=bJbdMqspODQ" type="video/mp4">
            <p>Vídeo não suportado</p>
        </video>
    </div>
    <div class="audio">
        <audio controls
            loop
        >
            <source src="https://www.youtube.com/watch?v=bJbdMqspODQ" type="audio/mp4">
            <p>Vídeo não suportado</p>
        </audio>
    </div>
    <div class="iframe">
        <iframe width="560" 
            height="315" 
            src="https://www.youtube.com/embed/XasfAdqTOU8" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
